<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
	
	<div class="card bg-light">
	<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
	<div class="card-body">
		<h1>UNIDADES</h1>
		

		<form th:action="@{/views/unidades/save}" th:object="${unidad}" method="post">
		
			<div class="form-group">
			
			<input type="hidden" th:field="*{idUnidad}">
			
				<label class="col-md-2" for="matricula"></label> 
				<input type="text" th:field="*{matricula}"
					class="form-control form-control-sm col-md-3" id="matricula"
					placeholder="Matricula"> 
					<small  class="form-text text-danger" 
					        th:if="${#fields.hasErrors('matricula')}" 
					        th:errors="*{matricula}">
					        </small>
			</div>

			<div class="form-group">
				<label class="col-md-2" for="ticket"></label>
				 <input type="text" th:field="*{ticket}"
					class="form-control form-control-sm col-md-3" id="ticket"
					placeholder="Ticket"> 
					<small  class="form-text text-danger" 
					        th:if="${#fields.hasErrors('ticket')}" 
					        th:errors="*{ticket}">
					        </small>
			</div>

			<div class="form-group">
				<label class="col-md-2" for="estadoRegistro"></label> 
				<input type="text" th:field="*{estadoRegistro}"
					class="form-control form-control-sm col-md-3"
					id="estadoRegistro" placeholder="Estado"> 
					<small  class="form-text text-danger" 
					        th:if="${#fields.hasErrors('estadoRegistro')}" 
					        th:errors="*{estadoRegistro}">
					        </small>
			</div>




			<div class="card-footer bg-dark">
				<input type="submit" class="btn btn-outline-primary btn-sm"
					value="Guardar">
			</div>
		</form>
		
		</div>
	
	</div>
	</div>

	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>

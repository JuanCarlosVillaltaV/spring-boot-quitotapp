<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>
		
	</div>

	<div class="container">
	
	<a class="btn btn-outline-primary btn-sm" 
		th:href="@{/views/unidades/create}"
			th:text="'Nueva Unidad'" 
			title="Crear Nuevo Registro"> </a>
	
	
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Matricula</th>
					<th scope="col">Ticket</th>
					<th scope="col">Estado</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="und:${unidades}">
				<th scope="row" th:text="${und.idUnidad}"></th>
					
					<td th:text="${und.matricula}"></td>
					<td th:text="${und.ticket}"></td>
					<td th:text="${und.estadoRegistro}"></td>
					
					<td><a class="btn btn-outline-success btn-sm"
						th:href="@{/views/unidades/edit/} + ${und.idUnidad}" th:text="'Editar'"
						title="Editar registro Unidad" onclick="return confirm('Desea editar el registro');"> </a></td>
						
						<td>
					<a class="btn btn-outline-danger btn-sm"
						th:href="@{/views/unidades/delete/} + ${und.idUnidad}" th:text="'Borrar'"
						title="Eliminar registro Unidad" onclick="return confirm('Desea eliminar el registro');" > 
						</a>
						</td>
						
					
				</tr>
				
			</tbody>
		</table>
	</div>


	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>

	</div>
	<div class="container">


		<a class="btn btn-outline-primary btn-sm"
			th:href="@{/views/empresas/create}" th:text="'Nueva Empresa'"
			title="Crear Nueva Empresa"> </a>

		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Ruc</th>
					<th scope="col">Nombre</th>
					<th scope="col">Dirección</th>
					<th scope="col">Teléfono</th>
					<th scope="col">Correo</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="emp:${empresas}">
					<th scope="row" th:text="${emp.idEmpresa}"></th>
					<td th:text="${emp.ruc}"></td>
					<td th:text="${emp.nombre}"></td>
					<td th:text="${emp.direccion}"></td>
					<td th:text="${emp.telefono}"></td>
					<td th:text="${emp.correo}"></td>


					<td><a class="btn btn-outline-success btn-sm"
						th:href="@{/views/empresas/edit/} + ${emp.idEmpresa}" th:text="'Editar'"
						title="Editar registro Empresa" onclick="return confirm('Desea editar el registro');"> </a></td>

					<td>
					<a class="btn btn-outline-danger btn-sm"
						th:href="@{/views/empresas/delet/} + ${emp.idEmpresa}" th:text="'Borrar'"
						title="Eliminar registro Empresa" onclick="return confirm('Desea eliminar el registro');" > 
						</a>
						</td>
						
						
						
					<td></td>
				</tr>

			</tbody>
		</table>
	</div>

	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
